# ========================================
# CareSync Production Configuration
# For Render.com deployment
# ========================================

# Application Info
spring.application.name=CareSync
server.port=${PORT:8080}

# ========================================
# Database Configuration (PostgreSQL)
# Note: When DATABASE_URL is set (on Render), DatabaseConfig.java handles the connection.
# The settings below are fallbacks for local development.
# ========================================
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/CARESYNC}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ========================================
# Jackson JSON Configuration
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ========================================
# JWT Configuration
# ========================================
app.jwt.secret=${JWT_SECRET:CareSync2024SecretKeyForJWTTokenGenerationAndValidationMustBe256BitsLong}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ========================================
# Logging Configuration (Production)
# ========================================
logging.level.org.springframework=WARN
logging.level.com.caresync=INFO
logging.level.org.hibernate.SQL=WARN

# ========================================
# API Documentation
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# Static Resources (React SPA)
# ========================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.throw-exception-if-no-handler-found=true
