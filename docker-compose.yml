version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: caresync-db
    environment:
      POSTGRES_DB: CARESYNC
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/indian_seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caresync-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/CARESYNC
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: caresync-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
      REACT_APP_ADMIN_USER: ${ADMIN_USER:-admin}
      REACT_APP_ADMIN_PASS: ${ADMIN_PASS:-admin}
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
