# ========================================
# CareSync Application Properties
# ========================================

# Application Info
spring.application.name=CareSync
server.port=8080

# ========================================
# Database Configuration (PostgreSQL)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/CARESYNC
spring.datasource.username=vikas
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# Jackson JSON Configuration
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ========================================
# JWT Configuration
# ========================================
app.jwt.secret=CareSync2024SecretKeyForJWTTokenGenerationAndValidationMustBe256BitsLong
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ========================================
# Logging Configuration
# ========================================
logging.level.org.springframework=INFO
logging.level.com.caresync=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# API Documentation (Swagger/OpenAPI)
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
