# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # CareSync Web Service
  - type: web
    name: caresync
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: caresync-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: caresync-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: caresync-db
          property: password

databases:
  # PostgreSQL Database
  - name: caresync-db
    databaseName: caresync
    user: caresync_user
    plan: free
