services:
  # Frontend - React Static Site (FREE, no card needed)
  - type: web
    name: caresync-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://caresync-backend-3bbl.onrender.com/api

databases:
  - name: caresync-db
    plan: free
    databaseName: caresync
    user: caresync_user
