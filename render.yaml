services:
  - type: web
    name: caresync-backend
    env: java
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: caresync-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: caresync-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://caresync-backend.onrender.com/api
      - key: REACT_APP_ADMIN_USER
        sync: false
      - key: REACT_APP_ADMIN_PASS
        sync: false

databases:
  - name: caresync-db
    plan: free
    databaseName: caresync
    user: caresync_user
