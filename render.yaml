services:
  # Backend - Java Spring Boot using Docker
  - type: web
    name: caresync-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: caresync-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend - React Static Site
  - type: web
    name: caresync-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://caresync-backend.onrender.com/api

databases:
  - name: caresync-db
    plan: free
    databaseName: caresync
    user: caresync_user
