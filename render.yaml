services:
  # Backend - Spring Boot Web Service
  - type: web
    name: caresync-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: caresync-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: CORS_ALLOWED_ORIGINS
        value: "*"

  # Frontend - React Static Site
  - type: web
    name: caresync-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: caresync-backend
          type: web
          property: url
          envVarKey: REACT_APP_API_URL
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: caresync-db
    plan: free
    databaseName: caresync
    user: caresync_user
